<script>

function setWithdraw(withdraw_id, status)
{
	$.getJSON('?c=withdraw&act=handle_process_ajax&withdraw_id=' + withdraw_id + '&status=' + status, function (result){
	
		if(result)
		{
			alert(result.err);
		}
		
		if(result.errno == 1)
		{
			window.location.reload();
		}
	});
}

</script>
