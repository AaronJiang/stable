<script>

(function(s){
	
	var e = /^[A-Za-z\d]+([-_\.\+]*[A-Za-z\d])*@([A-Za-z\d][A-Za-z\d-]{0,61}[A-Za-z\d]\.)+[A-Za-z\d]{2,6}$/;
	var tp = s.getElementById('tip_userEamil');
	
	s.getElementById('userEamil').onblur = function(){
	
		if(this.value == ''){
		
			this.value ='你的邮箱';
		}
		
		if(e.test(this.value)){
			
			tp.className = 'right';
			tp.innerHTML ='';
			
		}else{
			
			tp.innerHTML = '电子邮箱输入错误';
			tp.className ='err';
		}
	}

	s.getElementById('userEamil').onfocus = function(){
		
		if(this.value == '你的邮箱'){
		
			this.value ='';
		}
		tp.className = 'explain';
		tp.innerHTML = '请输入你的邮箱';
		
	}

})(document)
</script>
